<div class="articles-table" *ngIf="articlesListObservable$ | async">
    <ng-container *ngIf="articles; else noArticles">
        <sfm-article-detail *ngFor="let article of articles" [article]="article"></sfm-article-detail>
    </ng-container>

    <ng-template #noArticles>
        <p class="articles-table__no-articles">No articles</p>
    </ng-template>
</div>
